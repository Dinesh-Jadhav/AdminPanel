                            <th>Competition Name</th>

                            <tr ng-repeat="req in items">

                                <td>{{req.competition_name}}</td>
                                <td>{{req.start_date | date:'dd MMM, yyyy hh:mm a'}}</td>
                                <td>{{req.description}}</td>
                                <td>{{req.dataset}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
